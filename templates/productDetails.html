
    <ion-view title="Product Details">
           <div class="modal">
        <header class="bar bar-header bar-positive">
          <h1 class="title">{{product.title}}</h1>
          <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
        </header>

        <ion-content overflow-scroll="true" padding="true" class="has-header">

            <ion-slide-box>
            <ion-slide ng-repeat="photo in product.photo_set">
                        <img class="product" ng-src="{{photo.url_large}}">
            </ion-slide>
            </ion-slide-box>
        
        <hr> 

        <div class="prices row">
            <div class="retail col col-20">Retail: <br>${{product.price + product.amount_saved}}</div>
            <div class="space col col-20"></div>
            <div class="actual col col-20">Our Price:<br>{{product.price | currency}}</div>
            <div class="space col col-20"></div>
            <div class="savings col col-20">Savings: <br>${{product.amount_saved}}</div>
        </div>

        <div class="simulation row">
            <div class="col col-50">Finding the best price.</div>
            <div class="col col-50">{{product.store_name}}</div>
        </div>

        <hr>

        <div class="row">
            <h5>Browse Similar</h5>
        </div>

        <ion-footer-bar align-title="left" class="bar-dark">
        <div class="item-icon-left">
            <i class="icon ion-heart"></i>
        </div>
          <div class="buttons">
            <button class="button button-calm" ng-click='buyNow()'>Buy</button>
          </div>
        </ion-footer-bar>
    </ion-content>
           </div>
</ion-view>
